<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Binary Search Tree</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <div class="app-container">
            <h1>JS Binary Search Tree</h1>

            <div class="tree">
              <div class="node node--root"></div>
            </div>
          </div>
        </section>
        <section>
          <div class="buttons-container">
            <div class="btn-group">
              <!-- <div id="pushBtn" class="btn btn-primary">Push</div> -->
              <div id="insertBtn" class="btn btn-warning">Insert Node</div>
              <div id="removeElementBtn" class="btn btn-dark">Remove Node</div>
            </div>
            <div class="btn-group">
              <div id="searchBtn" class="btn btn-primary">Search</div>
              <div id="minValueBtn" class="btn btn-warning">Min Value</div>
              <div id="maxValueBtn" class="btn btn-dark">Max Value</div>
            </div>
            <div class="btn-group">
              <div id="toStringBtn" class="btn btn-primary">
                LinkedList.toString()
              </div>
            </div>
            <div class="btn-group">
              <div id="sizeBtn" class="btn btn-dark">Size</div>
              <div id="isEmptyBtn" class="btn btn-light">Is Empty</div>
              <div id="clearBtn" class="btn btn-danger">Clear</div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
